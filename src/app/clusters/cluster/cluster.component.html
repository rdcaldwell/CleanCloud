<div class="instance-section">
  <div class="text-center" *ngIf="loading">
    <i class="fas fa-spinner fa-pulse fa-2x"></i>
  </div>
  <ng-container *ngIf="!loading">
    <div class="row">
      <div class="col-md-3">
        <h3 class="float-left">{{ cluster.name | uppercase }}</h3>
      </div>
      <div class="col-md-3">
        <h3 class="text-center">Owner: {{ startedBy | uppercase }}</h3>
      </div>
      <div class="col-md-3">
        <h3 class="text-center">Total: ${{ totalCost | number : '1.2-2' }}</h3>
      </div>
      <div class="col-md-3">
        <div class="float-right button-bar">
          <button type="button" class="btn btn-outline-primary" id="refresh-{{cluster.name}}" (click)="setupInstances()">
            <i class="fas fa-sync-alt fa-lg"></i>
          </button>
          <button type="button" class="btn btn-outline-danger" id="terminate-AWS-{{cluster.name}}" (click)="terminateClusterAWS()">
            <i class="fas fa-trash-alt fa-lg "></i>
            <i style="margin-left:10px " class="fab fa-aws fa-lg"></i>
          </button>
          <button type="button" class="btn btn-outline-danger" id="terminate-jenkins-{{cluster.name}}" (click)="terminateClusterJenkins()">
            <i class="fas fa-trash-alt fa-lg"></i>
            <i style="margin-left:10px" class="fab fa-jenkins fa-lg"></i>
          </button>
        </div>
      </div>
    </div>
    <table id="{{ cluster.name }}Table" class="table">
      <thead>
        <tr>
          <th scope="col">Service Type</th>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Status</th>
        </tr>
      </thead>
      <tbody *ngFor="let clusterInstance of clusterInstances">
        <tr>
          <th>{{ clusterInstance.serviceType | uppercase }}</th>
          <th>{{ clusterInstance.id }}</th>
          <td>{{ clusterInstance.name }}</td>
          <td>{{ clusterInstance.status }}</td>
        </tr>
      </tbody>
    </table>
  </ng-container>
</div>

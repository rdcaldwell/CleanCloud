<div class="instance-section">
  <h5>EFS INSTANCES</h5>
  <div class="button-bar">
    <button type="button" class="btn btn-outline-success" id="create-EFS" (click)="createInstance()"><i class="fas fa-plus fa-lg"></i></button>
    <button type="button" class="btn btn-outline-danger" id="terminate-AWS-EFS" (click)="terminateInstances()"><i class="fas fa-trash-alt fa-lg"></i><i style="margin-left:10px" class="fab fa-aws fa-lg"></i></button>
    <!--<button type="button" class="btn btn-outline-primary" id="analyze-EFS" (click)="analyze('efs')"><i class="far fa-chart-bar fa-lg"></i></button>-->
    <!--<button type="button" class="btn btn-outline-primary" id="cost-EFS"><i class="fas fa-dollar-sign fa-lg"></i></button>-->
  </div>
  <table id="EFSTable" class="table">
    <thead>
      <tr>
        <th scope="col"></th>            
        <th scope="col">ID</th>
        <th scope="col">Context</th>        
        <th scope="col">Name</th>
        <th scope="col">Size</th>
        <th scope="col">Status</th>
        <th scope="col">Creation Date</th>
      </tr>
    </thead>
    <tbody *ngFor="let instance of efsInstances">
      <tr>
        <td>
            <div class="form-check">
                <input type="checkbox" [(ngModel)]="instance.checked">
            </div>
        </td>
        <th scope="row" id="instanceId">{{ instance.id }}</th>
        <td></td>        
        <td></td>
        <td>{{ instance.size }}</td>
        <td>{{ instance.status }}</td>
        <td>{{ instance.creationDate }}</td>
      </tr>
    </tbody>
  </table>
  <span *ngIf="!efsInstances[0]">There are no EFS instances running.</span>
</div>

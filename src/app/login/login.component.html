<section>
  <div class="row">
    <div class="col-md-4">
      <h1>Login</h1>
      <form (submit)="login()">
        <div class="form-group">
          <input type="text" class="form-control" name="username" placeholder="Username" [(ngModel)]="credentials.username">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="credentials.password">
        </div>
        <button type="submit" class="cldn-btn">Login</button>
      </form>
    </div>
  </div>
</section>
